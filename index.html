<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Reality Keys / RunKeeper</title>
</head>

<body>

<form>
    <div>
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" />
    </div>

    <div>
        <label for="meters">Total meters:</label>
        <input type="text" id="meters" />
    </div>

    <div>
        <label for="end_date">End date:</label>
        <input type="date" id="end_date" />
    </div>

    <div>
        <label for="default_account">Failure payout address:</label>
        <input type="text" id="default_account" />
    </div>

    <div class="button">
        <button type="submit">Commit</button>
    </div>
</form>

</body>
</html>
