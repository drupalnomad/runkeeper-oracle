<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reality Keys / RunKeeper</title>
  <script src="bower_components/web3/dist/web3.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>

<form id="create">

    <div>
        <button id="runkeeper" />Connect to Runkeeper</button>
    </div>

    <div>
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" placeholder="29908850" />
    </div>

    <div>
        <label for="meters">Total meters:</label>
        <input type="text" id="meters" placeholder="4000" />
    </div>

    <div>
        <label for="end_date">End date:</label>
        <input type="date" id="end_date" placeholder="2014-09-23" />
    </div>

    <div>
        <label for="amount">Amount (ether):</label>
        <input type="text" id="amount" />
    </div>

    <div>
        <label for="default_account">Failure payout address:</label>
        <input type="text" id="default_account" />
    </div>

    <div class="button">
        <button type="submit">Commit</button>
    </div>
</form>

<div id="commitments"></div>

</body>
</html>
